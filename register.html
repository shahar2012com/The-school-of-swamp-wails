    <main><form class="auth-form" id="register-form">
    <label for="new-username">שם משתמש:</label>
    <input type="text" id="new-username" required autocomplete="off">

    <label for="new-password">סיסמה:</label>
    <input type="password" id="new-password" required autocomplete="off">

    <label for="register-code">קוד הרשמה:</label>
    <input type="text" id="register-code" required autocomplete="off">

  <label for="profile-picture">תמונת פרופיל (אופציונלי):</label>
    <input type="file" id="profile-picture" accept="image/*">


    <p id="error-message" style="color: red; display: none;">קוד הרשמה שגוי!</p>

    <button type="submit">הרשם</button>
</form>

        </form>
    </main>
